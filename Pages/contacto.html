<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../SCSS/Style.css">
</head>

<body>
    <!-- Header del Sitio -->
    <header id="header">
        <div class="centerHeader">

            <nav class="navbar navbar-expand-lg navbar-light bg-light navStyle">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active menuStyle itemx efectCenter" aria-current="page"
                                    href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active menuStyle itemx efectCenter" aria-current="page"
                                    href="nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menuStyle itemx efectCenter" href="recetario.html">Recetario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menuStyle itemx efectCenter" href="desayunos.html">Desayunos y
                                    meriendas</a>
                            </li>
                            <li class="nav-item">
                                <a href="contacto.html"
                                    class="nav-link menuStyle itemx efectCenter menuActive">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Logo -->
            <div class="logoe">
                <img src="../Imagenes/logo.png" alt="Logo" class="img-fluid" />
                <div class="font-regular titulonaranja">AYMARÁ CHAMORRO</div>
                <div class="font-regular tituloverde">NUTRICIÓN Y BIENESTAR</div>
            </div>
        </div>
    </header>

    <main>
        <!-- Contenido de la pagina -->
        <div class="centerMain">
            <img src="../Imagenes/1920letra.jpg" alt="Imagen de vegetales" id="banner" class="img-fluid" />

        </div>
        <div class="centercontacto">
            <div class="formContacto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre">

                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu apellido">

                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="correo@email.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                        placeholder="Hola, soy..."></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </div>
        </div>

        <footer id="footer">
            <div id="pie">
                <img src="../Imagenes/logo.png" alt="Logo" />
                <div class="redes">
                    <a href="https://web.telegram.org/" target="_blank"><img src="../Assets/telegram.png"
                            alt="Link a Telegram" /></a>
                    <a href="https://www.instagram.com/nutricion.aymi/ " target="_blank"><img
                            src="../Assets/instagram.png" alt="Link a Instagram" /></a>
                </div>
            </div>
            <!-- Footer del Sitio -->
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
            </script>
</body>

</html>
